<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="stylesheet" href="css/styles.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <title>Frontend Mentor Challenged | Profile card component</title>

<body>
  <img class="img-bg-top" src="images/bg-pattern-top.svg" alt="bg-pattern-top">
  <img class="img-bg-bottom" src="images/bg-pattern-bottom.svg" alt="bg-pattern-bottom">

  <div class="bg">

    <div class="card">
    <img class="card-bg" src="images/bg-pattern-card.svg" alt="card-pattern">
    <img class="profile" src="images/profile.png" alt="profile-img" />

      <div class="Text">

        <p class="name"> <span>Marion Claireaux</span> 28</p>
      <p class="city"> Bergen, Norway</p>
<hr>
      <table class="tab">
        <tr>
          <td><a href="https://www.facebook.com/marion.claireaux" >
            <img  class="logo" src="images/Fb-logo.svg" alt="fb-logo">
          </a></td>
          <td><a href="https://www.linkedin.com/in/marion-claireaux-783167115/" >
            <img  class="logo" src="images/LI-logo.svg" alt="Li-logo">
          </a></td>
          <td><a href="https://twitter.com/ClaireauxMarion" >
            <img  class="logo" src="images/Tw-logo.svg" alt="Tw-logo">
          </a></td>
        </tr>
      </table>
      </div>



    </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/marion-claireaux-783167115/">Marion Claireaux</a>.
  </div>
</div>

</body>
</html>
